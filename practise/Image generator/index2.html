<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<style>
     h1
    {
        text-align: center;
    }
    #gallery {
        justify-content: center;
        grid-template-columns: repeat(4, 1fr);
        align-items: center;
        /* grid-template-columns: repeat(70px 70px 70px); */
        justify-content: center;
    }

    .gallery-items {
        margin: 5px;
        /* border: 1px none #7c0000; */
        width: 200px;
        border-radius: 10px;
        box-shadow: 0px 8px 20px grey;
        transition:
            transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, border 0.3s ease-in-out;

    }

    .gallery-items:hover {
        border: 1px none #3f4b93;
        transform: scale(1.03);
        box-shadow: 5px 8px 20px grey;
        z-index: 2;
    }

    .gallery-items img {
        width: 100%;
        height: auto;
        /* object-fit: cover; */

    }

    .gallery-items div.desc {
        padding: 15px;
        text-align: center;
    }

    .overlayContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
    }

    .overlay {
        background: white;
        padding: 20px;
        border-radius: 10px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 500px;
        height: 400px;
    }


    .modalImg {
        width: 300px;
        max-width: 90vw;
        transition: transform 0.3s ease;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    /* @keyframes zoomIn {
        to {
            transform: scale(1);
        }
    } */

    .closebtn {
        position: absolute;
        top: 20px;
        right: 20px;
        border: none;
        font-size: x-large;
        background-color: none;
        background: none;
        cursor: pointer;
        color: #a2a2a2;
        z-index: 50;

    }


    @media screen and (max-width: 600px) {
        #gallery {
            grid-template-columns: repeat(1, 1fr);
            width: 100%;
        }

        .gallery-items {
            width: 100%;

        }
    }

    @media screen and (max-width: 600px) {
        #gallery {
            grid-template-columns: repeat(1, 1fr);
            width: 100%;
        }

        .gallery-items {
            width: 100%;
        }
    }

    @media screen and (min-width: 601px) and (max-width: 768px) {
        #gallery {
            grid-template-columns: repeat(2, 1fr);
            column-gap: 10px;
        }

        .gallery-items {
            width: 100%;

        }
    }

    @media screen and (min-width: 769px) and (max-width: 920px) {
        #gallery {
            grid-template-columns: repeat(3, 1fr);
            column-gap: 10px;
        }

        .gallery-items {
            width: 100%;

        }
    }

    @media screen and (min-width: 921px) {
        #gallery {
            grid-template-columns: repeat(4, 1fr);
            column-gap: 10px;
            row-gap: 15px;
            justify-items: center;
        }

        .gallery-items {
            width: 90%;

        }
    }

    .overlayContainer {
        display: flex;
        align-items: center;
        justify-content: center;
        align-content: center;
        margin: auto;
        background-color: #3f4c93df;
    }

    .zoom_div {
        position: relative;
        z-index: 1000;
        margin-top: 10px;
    }

    /* CSS for carousel */
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Verdana, sans-serif;
      
    }

    .mySlides {
        position: absolute;
        width: 100%;
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
    }

    .mySlides.active-slide {
        opacity: 1;
    }

    .mySlides img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .slideshow-container {
        position: relative;
        overflow: hidden;
        height: 260px;
        width: 260px;
        margin: 40px auto;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        background: #353535;
    }

    .mySlides {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transform: scale(1.05);
        transition: opacity 0.8s ease, transform 1s ease;
    }

    .mySlides.active-slide {
        opacity: 1;
        transform: scale(1);
    }

    .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
    }


    .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }

   

    .dot {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    .active {
        background-color: #717171;
    }


    .fade {
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @keyframes fade {
        from {
            opacity: .4
        }

        to {
            opacity: 1
        }
    }


    @media only screen and (max-width: 300px) {
        .text {
            font-size: 11px
        }
    }

    /* code for caroesol */
    .carousel {
        display: flex;
        justify-content: space-between;
        /* overflow-x: hidden; */
        /* width: 80%; */
        margin: 0 auto;
    }

    .carousel-list-items {
        display: flex;
        justify-content: space-between;
        transition: all 0.3s ease-in-out 0s;
    }

    .carousel-container {
        overflow-x: hidden;
    }

    .carousel-list {
        list-style: none;
    }

    .carousel-images {
        padding: 15px;
        height: 200px;
    }

    .carousel-button {
        position: relative;
        background-color: transparent;
        border: none;
        cursor: pointer;
        outline: 0;
    }

    .right-button {
        right: 0;
        margin-left: 15px;
    }
</style>

<body>
 
    <div id="gallery"></div>
    <br />
   

    <!-- carousel HTML -->
    <div class="carousel">
        <button class="left-button carousel-button"><i class="fas fa-chevron-left"></i></button>
        <div class="carousel-container">
            <ul class="carousel-list carousel-list-items" id="carousel-list-id">
            </ul>

        </div>
        
        <button class="right-button carousel-button"><i class="fas fa-chevron-right"></i></button>
    </div>
     <div class="slideshow-container">
    </div>
    <script>
 const header=document.createElement("h1");
         header.textContent=("Welcome to our Product page");
        document.body.prepend(header);
        let datas = [];
        let zoomLevel = 1;
       
        fetch('https://dummyjson.com/products')
            .then(response => response.json(
                console.log(response)
            ))
            .then(res => {
                console.log("res is", res, "typeof res:", typeof res);
                const data = res.products;
                data.forEach(products => {
                    console.log("Hi I m data:",res);
                    debugger;
                    // console.log(`The required id is: ${products.thumbnail} and title is: ${products.title}`)
                 const images = [{src:products.images,thumb: products.thumbnail,title: products.title}];

                    datas.push(images);
                    const container = document.getElementById("gallery");
                    container.style.display = "grid";
                    // container.style.flexWrap = "wrap";
                    images.forEach(element => {
                        const item = document.createElement("div");
                        item.className = "gallery-items";
                        const link = document.createElement("a");
                        link.style.cursor = "pointer";
                        const img = document.createElement("img");
                     img.src = element.thumb; 
                        link.appendChild(img);

                     img.addEventListener("click", () => openModel(element.src))

                        const description = document.createElement("div")
                        description.className = 'desc';
                        description.textContent = element.title;

                        item.append(link);
                        item.append(description);

                        container.appendChild(item);
                    });

                    function openModel(src) {
                        zoomLevel = 1;
                        const overlayContainer = document.createElement("div");
                        overlayContainer.className = "overlayContainer";
                        const overlay = document.createElement("div");
                        overlay.className = "overlay";

                        const modalImg = document.createElement("img");
                        modalImg.className = "modalImg";
                        modalImg.style.objectFit = "contain";
                        const closeButton = document.createElement("button");
                        closeButton.innerText = "X";
                        closeButton.className = "closebtn";

                        // zoom control div
                        const zoom = document.createElement("div");
                        zoom.className = "zoom_div";

                        // zoomin control
                        const zoominbtn = document.createElement("button");
                        zoominbtn.innerHTML = '<i class="fa-solid fa-magnifying-glass-plus"></i>';
                        zoominbtn.style.margin = "5px";
                        zoominbtn.style.cursor = "pointer";
                        zoominbtn.addEventListener("click", () => {
                            zoomLevel = zoomLevel + 0.2;
                            modalImg.style.transform = `scale(${zoomLevel})`;
                            // overlay.style = "top:15%";

                        })
                        zoom.appendChild(zoominbtn);
                        // zoom out button
                        const zoomoutbtn = document.createElement("button");
                        zoomoutbtn.innerHTML = '<i class="fa-solid fa-magnifying-glass-minus"></i>';
                        zoom.appendChild(zoomoutbtn);
                        zoomoutbtn.style.margin = "5px";
                        zoomoutbtn.style.cursor = "pointer";


                        zoomoutbtn.addEventListener("click", () => {
                            zoomLevel = zoomLevel - 0.2;
                            if (zoomLevel < 1) {
                                zoomLevel = 1;
                                modalImg.style.transform = `scale(${zoomLevel})`;

                            }
                        });



                        // close button div
                        closeButton.addEventListener("click", () => {
                            document.body.removeChild(overlayContainer);
                        })
                        modalImg.src = src;
                        overlay.appendChild(closeButton);
                        overlay.appendChild(modalImg);
                        overlayContainer.appendChild(zoom);
                        overlayContainer.appendChild(overlay);
                        document.body.appendChild(overlayContainer);
                    }

                });
            })
            .catch(error => console.error('Error:', error));
        console.log("data is:", datas);



        // carousel part logic

        function showSlides() {
            const slides = document.getElementsByClassName("mySlides");

            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active-slide");
            }

            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].classList.add("active-slide");
            setTimeout(showSlides, 2000);
        }

        const productData = [];
        fetch('https://dummyjson.com/products')
            .then(response => response.json())
            .then(res => {
                // console.log("res data:",res)
                products = res.products;
                // console.log("products",products);
                products.forEach(element => {
                    // console.log("element is:",element)
                    // console.log("element name is:", element.title);
                    // console.log("element slide link is:", element.images);

                    const image = { src: element.images[0], title: element.title };
                    productData.push(image);
                    // debugger;
                    // console.log("data in image is:",image);


                });
                // debugger;

                for (i in productData) {
                    var node = document.createElement('li');
                    console.log("productData:", productData);
                    var currentSlide = (i == 0 ? 'current-slide' : '');
                    console.log("for iteration ", i, "current-Slide status:", currentSlide);
                    node.setAttribute('class', 'carousel-list-item ' + currentSlide);
                    var carouselImg = document.createElement('img');
                    carouselImg.setAttribute('class', 'carousel-images');
                    carouselImg.src = productData[i].src;
                    // console.log("Here is data:", productData.src)
                    node.appendChild(carouselImg);
                    document.getElementById('carousel-list-id').appendChild(node);
                }

                const track = document.querySelector('.carousel-list-items');
                const nextButton = document.querySelector('.right-button');
                const prevButton = document.querySelector('.left-button');
                let widthToMove = 0;

                // next button effect
                nextButton.addEventListener('click', (e) => {
                    let currentSlide = track.querySelector('.current-slide');
                    let nextSlide;
                    if (!currentSlide.nextElementSibling) {
                        nextSlide = document.querySelectorAll('.carousel-list-item')[0];
                        widthToMove = 0;
                    } else {
                        nextSlide = currentSlide.nextElementSibling;
                        widthToMove += currentSlide.clientWidth;
                    }


                    track.style.transform = `translateX(-${widthToMove + 30}px)`;
                    currentSlide.classList.remove('current-slide');

                    nextSlide.classList.add('current-slide');
                });
                // previous button effect
                prevButton.addEventListener('click', (e) => {
                    let currentSlide = track.querySelector('.current-slide');
                    let prevSlide;

                    if (!currentSlide.previousElementSibling) {

                        const allSlides = document.querySelectorAll('.carousel-list-item');
                        prevSlide = allSlides[allSlides.length - 1];


                        widthToMove = prevSlide.offsetLeft;
                    }
                    else {
                        prevSlide = currentSlide.previousElementSibling;
                        widthToMove -= currentSlide.clientWidth;
                    }

                    track.style.transform = `translateX(-${widthToMove + 30}px)`;

                    currentSlide.classList.remove('current-slide');
                    prevSlide.classList.add('current-slide');
                });

            });
const footer=document.createElement("div");
footer.innerText="Our special Products:"
const carousel = document.querySelector(".carousel");
document.body.insertBefore(footer, carousel);

        // content for caroesol
        let slideIndex = 0;
        const slideshowContainer = document.querySelector(".slideshow-container");
        // const slideshowContainer = document.getElementsByClassName("carousel");

        fetch('https://dummyjson.com/products')
            .then(response => response.json())
            .then(res => {

                const products = res.products;
                console.log("products is:", products);

                products.forEach(element => {
                    const slideDiv = document.createElement("div");
                    slideDiv.className = "mySlides";

                    const img = document.createElement("img");
                    img.src = element.images[0];
                    // img.style.width = "50%";

                    const caption = document.createElement("div");
                    caption.className = "text";
                    caption.innerText = element.title;

                    slideDiv.appendChild(img);
                    slideDiv.appendChild(caption);
                   
                    slideshowContainer.appendChild(slideDiv);


                });
                showSlides();
            });

    </script>
</body>

</html>
