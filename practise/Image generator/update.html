<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC PRACTICE</title>
</head>
<body>
    <h3 id="n"><strong>0</strong></h3>
    <button class="inc">Increment</button>
    <button class="dec">Decrement</button>
    <button id="rst">Reset</button>
    <script>
      const  num = document.getElementById('n');
       const i_btn = document.getElementsByClassName('inc');
      const  d_btn = document.getElementsByClassName('dec')
        // console.log(d_btn)
      const rst_btn = document.getElementById('rst');
        let x = 0;
        i_btn[0].addEventListener("click", function (){
            x += 1;
            console.log(x)
            num.innerHTML = x;
         
        });
        d_btn[0].addEventListener("click",  ()=>{
            x -= 1;
            console.log(x);
            num.innerHTML = x;
        });
        rst_btn[0].addEventListener("click", function (){
            x = 0;
            console.log(x);
            num.innerHTML = x;
        });
    </script>
</body>
</html>
