<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #gallery {
               justify-content: flex-start;
}
       .gallery-items {
  margin: 5px;
  border: 1px solid #7c0000;
  width: 180px;
}

.gallery-items:hover {
  border: 1px solid #777;
}

.gallery-items img {
  width: 100%;
  height: auto;
}

.gallery-items div.desc {
  padding: 15px;
  text-align: center;
}

.overlay
{
    display: flex;
position: fixed;
top: 0;
left:0;
width:100%;
height: 100%;
z-index: 99;
align-items: center;
justify-content: center;
background: rgba(0,0,0,0.8);
}
.modalImg
{
    /* max-width: 100%; */
    justify-content:center ;
    align-items:center ;
}
.closebtn
{position: absolute;
   top: 20px;
  right: 20px;
  border: none;
  font-size: x-large;
background-color: none;
background: none;
cursor: pointer;
color:#a2a2a2
}
    </style>
</head>
<body>
    <div id="gallery"></div>

<script>
const images=[{src:"https://picsum.photos/400/300?random=1",title:"Description 1"},
{src:"https://picsum.photos/400/300?random=2", title:"Description 2"},
{src:"https://picsum.photos/400/300?random=3", title:"Description 3 "},
{src:"https://picsum.photos/400/300?random=4", title:"Description 4"},
{src:"https://picsum.photos/400/300?random=5", title:"Description 5"},
{src:"https://picsum.photos/400/300?random=6", title:"Description 6"},
{src:"https://picsum.photos/400/300?random=7", title:"Description 7"},
{src:"https://picsum.photos/400/300?random=8", title:"Description 8"},
{src:"https://picsum.photos/400/300?random=9", title:"Description 9"},
{src:"https://picsum.photos/400/300?random=10", title:"Description 10"},
{src:"https://picsum.photos/400/300?random=11", title:"Description 11"},
{src:"https://picsum.photos/400/300?random=12", title:"Description 12"},
];

const container=document.getElementById("gallery");

container.style.display = "flex";
container.style.flexWrap = "wrap"; 
images.forEach(element => {
      const item=document.createElement("div");
item.className="gallery-items";


const link=document.createElement("a");

const img=document.createElement("img");
img.src=element.src;
link.appendChild(img);

img.addEventListener("click",()=> openModel(img.src))

const description=document.createElement("div")
description.className='desc';
description.textContent=element.title;

item.append(link);
item.append(description);

container.appendChild(item);
});

function openModel(src)
{
  const overlay = document.createElement("div");
  overlay.className="overlay";
 const modalImg = document.createElement("img");
 modalImg.className="modalImg";
 const closeButton=document.createElement("button");
closeButton.innerText="X";
closeButton.className="closebtn";
closeButton.addEventListener("click",()=>
{
    document.body.removeChild(overlay);
})
   modalImg.src = src;
overlay.appendChild(closeButton);
   overlay.appendChild(modalImg);
  document.body.appendChild(overlay);

}


</script>

</body>
</html>
