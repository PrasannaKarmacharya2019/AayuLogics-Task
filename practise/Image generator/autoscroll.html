<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .slider {
        height: 250px;
        margin: auto;
        /* position: relative; */
        width: 100%;
        /* display: grid; */
        place-items: center;
        overflow: hidden;
    }

    .slider-track {
        display: flex;
        width: max-content;
        animation: scroll 40s linear infinite;
    }


    @keyframes scroll {
        0% {
            transform: translateX(0);
        }

        100% {
            transform: translateX(1200px);
        }
    }

    .slide {
        height: 200px;
        width: 250px;
        display: flex;
        align-items: center;
        padding: 15px;
        perspective: 100px;
    }

    .slider img {
        width: 100%;
        transition: transform 1s;
    }


    .slider::before,
    .slider::after {
        background: linear-gradient(to right, rgb(226, 226, 226) 0%, rgba(124, 124, 124, 0) 100%);
        content: '';
        height: 100%;
        position: absolute;
        width: 15%;
        z-index: 2;
    }

    .slider::before {
        left: 0%;
        top: 0;
    }

    .slider::after {
        right: 0%;
        top: 0;
        transform: rotateZ(180deg);
    }

    img:hover {
        transform: translateZ(20px);
      
    }
 .slider-track:hover {
    animation-play-state: paused;
}
</style>

<body>
    <div class="slider">

    </div>
</body>



<script>
    fetch('https://dummyjson.com/products')
        .then(response => response.json())
        .then(res => {
            const products = res.products;
            const slideTrack = document.createElement("div");
            const slider = document.getElementsByClassName("slider")[0];
            slideTrack.className = "slider-track";
            products.forEach(element => {
                const slide = document.createElement("div")
                slide.className = "slide";
                const imageSlide = document.createElement("img");
                imageSlide.src = element.images[0];
                slide.appendChild(imageSlide);
                slideTrack.appendChild(slide);
            });
            slider.appendChild(slideTrack);
        });

</script>



</html>
