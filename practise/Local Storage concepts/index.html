<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <style>
        body {
                       background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 0.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        h2 {
            color: #34495e;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .score-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .score-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .player-name {
            font-weight: 600;
            color: #27ae60;
        }

        .player1 .player-name {
            color: #3498db;
        }

        .player2 .player-name {
            color: #e67e22;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
        }

        .reset-btn:hover {
            background: #c0392b;
        }

        </style>
</head>
<body>
    <div class="score-container">
        <h1>Current Score</h1>
        <h2>Score for both players</h2>
        
        <div class="score-display player1">
            <div>Player 1</div>
            <div id="demo1" class="score-value">0</div>
        </div>
        
        <div class="score-display player2">
            <div>Player 2</div>
            <div id="demo2" class="score-value">0</div>
        </div>

        <div class="action-buttons">
            <button class="reset-btn" onclick="reset()">Reset</button>
        </div>
    </div>

    <script>
       
        document.getElementById("demo1").textContent = localStorage.clickcount1 || 0;
        document.getElementById("demo2").textContent = localStorage.clickcount2 || 0;

        
        function clickCounter1() {
            localStorage.clickcount1 = Number(localStorage.clickcount1) + 1;
            document.getElementById("demo1").textContent = localStorage.clickcount1;
        }

        function clickCounter2() {
            localStorage.clickcount2 = Number(localStorage.clickcount2) + 1;
            document.getElementById("demo2").textContent = localStorage.clickcount2;
        }

        function reset() {
            localStorage.clear();
            document.getElementById("demo1").textContent = 0;
            document.getElementById("demo2").textContent = 0;
        }
    </script>
</body>
</html>
