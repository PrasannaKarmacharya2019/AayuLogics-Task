<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" oninput="betterFunction()" placeholder="Enter 2nd delay value"></input>
    <script>


        function getData() {
            console.log('Data Fetched')
        }
        const betterFunction = debounce(getData, 1000)


        function debounce(callback, delay) {
            let timer
            return function () {
                clearTimeout(timer)
                timer = setTimeout(() => {
                    callback();
                }, delay)
            }
        }
    </script>
</body>

</html>
