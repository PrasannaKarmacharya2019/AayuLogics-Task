<!DOCTYPE html>
<html>

<head>
    <style>
        .main_container {
            display: flex;
            flex-direction: row;
           justify-content: space-around;
align-content: space-around;
        }

        #container {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            background-color: dodgerblue;
            padding: 4px;
            /* width: 50%; */
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        #container div {
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 10px;
            font-size: 30px;
            text-align: center;
            height: 100px;
            align-content: center;


        }

        #close-modal-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #close-modal-btn:hover {
            background-color: #c0392b;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: background-color 1s ease-out, transform 1s ease-out;
        }

        .start-button {
            padding: 10px 10px;
            /* font-size: 1.5rem; */
            background: #4ecdc4;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
        }

        h1 {
            display: flex;
            justify-content: center;
        }

        body {
            background-color: rgb(215, 236, 255);


        }

        #playerTurn {
            display: flex;
            justify-content: center;
            font-size: larger;
        }

        /* CSS for playerlogin */
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width:350px;
                 }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        button {
            padding: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .form-footer a {
            color: #007BFF;
            text-decoration: none;
            margin-left: 5px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
         .form-footer a {
            color: #007BFF;
            text-decoration: none;
            margin-left: 5px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Tic-Tac-Toe Multiplyer Mode </h1>
    <p id="playerTurn"> </p>
    <h1 id="victory"> </h1>
    <!-- login form for player1 -->
    <div class="main_container">
        <div class="container">
            <form id="signup-form">
                <h2>Login player 1</h2>
                <label for="username">Username</label>
                <input type="text" id="username1" placeholder="Enter your username" required />

                <label for="password">Password</label>
                <input type="password" id="password1" placeholder="Enter your password" required />

                <button type="submit" id="player" onclick="login1(event)">Log In</button>
            </form>
            <div class="form-footer">
            Create account? <a href="signup.html">Sign Up Here</a>
        </div>
        </div>
       <!-- player 2 login form -->
 <div class="container">
            <form id="signup-form">
                 <h2>Login player 2</h2>
                <label for="username">Username</label>
                <input type="text" id="username2" placeholder="Enter your username" required />
                <label for="password">Password</label>
                <input type="password" id="password2" placeholder="Enter your password" required />
                <button type="submit" id="submit" onclick="login2(event)">Log In</button>
            </form>
          <div class="form-footer">
            Create account? <a href="signup.html">Sign Up Here</a>
        </div>
        </div>
        
     </div>
</body>
<script>
    let user1 = false;
    let user2 = false;
    function login1(event) {
        event.preventDefault();
        const usernm = document.getElementById("username1").value;
        const pass = document.getElementById("password1").value;
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const user = users.find(u => u.username === usernm && u.password === pass);
        if (user) {
            localStorage.setItem('loggedInUser1', JSON.stringify(user));
            loggedInUser1 = user.username;
            user1 = true;
            checkAuth();
            alert('User left Login successful!');
        } else {
            alert('Invalid username or password for left user');
        }

    }

    function login2(event) {
        event.preventDefault();
        const usernm = document.getElementById("username2").value;
        const pass = document.getElementById("password2").value;
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const user = users.find(u => u.username === usernm && u.password === pass);
        console.log("Found user is:", user);
        if (user) {
            localStorage.setItem('loggedInUser2', JSON.stringify(user));
            loggedInUser2 = user.username;
            user2 = true;
            checkAuth();
            alert('User right Login successful!');
        }
        else {
            alert('Invalid username or password for right user');
        }
    }

    function checkAuth() {
        if (user1 === true && user2 === true) {
            switchto();
        }
    }
    function switchto() {
        alert("Both users are authentic! Starting the game")
        window.location.href = "score.html";
    }
</script>

</html>
